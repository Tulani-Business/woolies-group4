<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Radio Button</title>
  </head>
  <body>
    <p>Radion</p>
    <form action="http://127.0.0.1:5000/radio_demo" method="post">
      <label for="new">New</label>
      <input type="radio" name="type" id="new" value="New" />
      <br />
      <label for="returning">Returning</label>
      <input type="radio" name="type" id="returning" value="Returning" />
      <br />
      <br />
      <input type="submit" value="submit" />
    </form>
  </body>

  <script src="./index.js"></script>
</html>
